<div id="container">Users:</div>
<ul class="list">
    <li>John</li>
    <li>Pete</li>
</ul>
<ul class="list">
    <li>David</li>
    <li>Sarah</li>
    <li>Dan</li>
</ul>
<script>
    const container = document.getElementById('container');
    console.log(container);

    const lists = document.querySelectorAll('.list');
    lists[0].children[1].textContent = 'Richard';

    lists[1].children[1].remove();

    lists.forEach(list => {
        list.children[0].textContent = 'GitHub Copilot';
    });

    lists.forEach(list => {
        list.classList.add('student_list');
    });

    lists[0].classList.add('university', 'attendance');

    container.style.backgroundColor = 'lightblue';
    container.style.padding = '10px';

    lists[1].children[1].style.display = 'none';

    lists[0].children[1].style.border = '1px solid black';

    document.body.style.fontSize = '16px';

    if (container.style.backgroundColor === 'lightblue') {
        const users = Array.from(lists).flatMap(list => Array.from(list.children).map(li => li.textContent));
        alert(`Hello ${users.join(' and ')}`);
    }
</script>
