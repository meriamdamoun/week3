<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>
      
    <script>
        //1
        let allBoldItems;
        //2
        function getBoldItems() {
            allBoldItems = document.querySelectorAll('p strong');
        }
        //3
        function highlight() {
            allBoldItems.forEach(item => {
                item.style.color = 'blue';
            });
        }
        //4
        function returnItemsToDefault() {
            allBoldItems.forEach(item => {
                item.style.color = 'black';
            });
        }

        getBoldItems();
        //5
        document.querySelector('p').addEventListener('mouseover', highlight);
        document.querySelector('p').addEventListener('mouseout', returnItemsToDefault);
    </script>
</body>
</html>
